<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="destinos.css">
    <link rel="icon" href="..\imagens\icon_tab.png">
    <title>INTERPLANE - Promoções e Ofertas</title>
</head>

<body>
    <header>
        <img src="..\imagens\Logo.png" alt="interplane_logo" id="logo">
        <div class="painel">
            <button class="topmenu" type="button" onclick="destinos()">
                Destinos
            </button>

            <button class="topmenu" type="button" onclick="estudar()">
                Estudar
            </button>

            <button class="topmenu" type="button" onclick="aprenderIdioma()">
                Aprender Idioma
            </button>

            <button class="topmenu" type="button" onclick="trabalhar()">
                Trabalhar
            </button>

            <button class="topmenu" type="button" onclick="sobre()">
                Sobre nós
            </button>
        </div>
    </header>
    <div class="conteudo">

        <aside>
            <div class="slide_menu">
                <button class="aside_menu" type="button" onclick="inicial()">
                    <img src="..\imagens\Home.png" alt="home" id="casa">
                    <p class="aside_text">Página inicial</p>
                </button>

                <button class="aside_menu" type="button" onclick="myProfile()">
                    <img src="..\imagens\Login.png" alt="login" id="in">
                    <p class="aside_text">Meu perfil</p>
                </button>

                <button class="aside_menu" type="button" onclick="logout()">
                    <img src="..\imagens\Logout.png" alt="exit" id="out">
                    <p class="aside_text">Sair da conta</p>
                </button>
            </div>
        </aside>

        <div class="content">
            <h2 class="destinos">Aprenda um idioma novo</h2>

            <div class="column-wrapper">
                <div class="country-column">
                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\inglaterra.png" alt="Inglaterra" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>Inglaterra</h3>
                                    <p>Idioma Principal: Inglês</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>

                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\japão.jpeg" alt="Japão" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>Japão</h3>
                                    <p>Idioma Principal: Japonês</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>

                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\coreia_do_sul.png" alt="Coréia do Sul" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>Coréia do Sul</h3>
                                    <p>Idioma Principal: Coreano</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="country-column">
                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\frança.png" alt="França" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>França</h3>
                                    <p>Idioma Principal: Francês</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>

                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\grécia.png" alt="Grécia" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>Grécia</h3>
                                    <p>Idioma Principal: Grego</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>

                    <div class="country-box" onmouseover="showDetails(this)" onmouseout="hideDetails(this)">
                        <div class="retangulo">
                            <img src="..\imagens\espanha.png" alt="Espanha" class="country-image"
                                onclick="toggleDescription(this)">
                            <div class="country-details">
                                <div class="details-content">
                                    <h3>Espanha</h3>
                                    <p>Idioma Principal: Espanhol</p>
                                </div>
                                <button class="eu-quero-button" style="display: none;">EU QUERO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showDetails(element) {
            const details = element.querySelector('.country-details');
            const button = element.querySelector('.eu-quero-button');
            details.style.height = '100%';
            button.style.display = 'block';
        }

        function hideDetails(element) {
            const details = element.querySelector('.country-details');
            const button = element.querySelector('.eu-quero-button');
            details.style.height = 'auto';
            button.style.display = 'none';
        }
    </script>
</body>
<script src="..\link_páginas\links.js"></script>

</html>
